<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <meta name="description" content="Beschreibungstext" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <script src="script.js"></script>
    <script src="checkType.js"></script>
    <script src="html-templates.js"></script>
    <title>pokedex</title>
    <link rel="icon" type="image/x-icon" href="./img/POKEBALL _ICON.svg" />

    <!-- bootsrap file -->

      href="./css/bootstrap.min.css"

  <!-- onscroll="loadMorePokemon()" -->
  <body id="body" onload="loadPokemon(1, 30)" >
    <!-- header -->
    <header>
      <div class="pokedex-logo-container">
        <img class="pokedex-logo" src="./img/Pokedex-logo.svg" alt="" />
      </div>
      <div class="input-search-container">
        <input
          id="search"
          class="input-search-field"
          placeholder="search name/type"
          type="search"
        />
        <button class="click-button" onclick="filterNames()">click</button>
      </div>
      <div></div>
    </header>
    <div  id="content"></div>

    <div id="background-container" class="background-container d-none">
      <div
        id="pokemon-info-card-contaier"
        class="pokemon-info-card-contaier d-none"
      ></div>
    </div>
    <footer>
      
    </footer>
